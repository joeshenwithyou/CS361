{% extends "index.html" %}
{% block card_database_page %}
<h1>This is the Card Database Page!</h1>
<table>
    <tr>
        <th>Rarity</th>
        <th>Name</th>
        <th>Card Type</th>
        <th>Value</th>
        <th>Quantity</th>
    </tr>
    <tr>
        <td>Common</td>
        <td><a href="https://yugipedia.com/wiki/Red-Eyes_Black_Dragon">Red-Eyes Black Dragon</a></td>
        <td>Monster</td>
        <td>$0.25</td>
        <td>
            <form>
                <input type="number" id="quantity" name="quantity" min="0" max="3"/>
                <input type="submit" value="Add">
            </form>
            <script
                type="text/javascript"
                src="{{ url_for('static', filename='validation.js') }}"
            ></script>
        </td>
    </tr>
</table>
    <script>
      window.addEventListener("beforeunload", function (e) {
        // Cancel the event
        e.preventDefault(); // If you prevent default behavior in Mozilla Firefox prompt will always be shown
        // Chrome requires returnValue to be set
        e.returnValue = "";
      });
    </script>
{% endblock %}
